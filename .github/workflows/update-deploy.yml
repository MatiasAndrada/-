name: Update Deploy Branch

on:
  push:
    branches:
      - master

jobs:
  update-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Clear deploy branch
      run: |
        git checkout deploy
        git rm -r dist/
        git commit -m "Remove previous dist content from deploy branch"
        git push origin deploy
        git checkout master
      working-directory: ${{ github.workspace }}

    - name: Copy dist contents to deploy
      run: |
        mkdir -p deploy
        cp -r dist/* deploy/
      working-directory: ${{ github.workspace }}
    
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout deploy
        git add .
        git commit -m "Update deploy branch with contents from dist"
        git push origin deploy
        git checkout master
      working-directory: ${{ github.workspace }}
